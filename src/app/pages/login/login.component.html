<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <!-- Section: Design Block -->
      <section class="text-center text-lg-start" id="login">
        <!-- Jumbotron -->
        <div class="container py-4">
          <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div
                class="card bg-light shadow-lg"
                style="backdrop-filter: blur(10px); border-radius: 15px;"
              >
                <div class="card-body p-5 text-center">
                  <h2 class="fw-bold mb-5">Iniciar Sesión</h2>
                  <form (ngSubmit)="login(formulario)" #formulario="ngForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control form-control-md"
                        placeholder="Correo Electrónico"
                        required
                        style="border-radius: 10px;"
                        name="email" [(ngModel)]="email"
                      />
                    </div>
  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id=""
                        class="form-control form-control-md"
                        placeholder="Contraseña"
                        required
                        style="border-radius: 10px;"
                        name="password" [(ngModel)]="password"
                      />
                    </div>
  
                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-md btn-block mb-4"
                      style="border-radius: 10px;"
                    >
                      Iniciar Sesión
                    </button>
                  </form>
                </div>
              </div>
            </div>
  
            <div class="col-lg-6 d-none d-lg-block">
              <img
                src="../../../assets/images/logo.jpeg"
                class="w-100 rounded-4 shadow-lg"
                alt="Logo de la institución"
                style="border-radius: 15px;"
              />
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
      </section>
      <!-- Section: Design Block -->
    </div>
  </div>
